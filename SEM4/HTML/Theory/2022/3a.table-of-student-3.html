<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
</head>

<body>
    <table border="1" style="border-collapse:collapse; width: 400px; max-width: 100%;">
        <tr>
          <th rowspan="2">Roll No</th>
          <th colspan="3">Marks</th>
        </tr>
        <tr>
          <th>Practical</th>
          <th>Theory</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>1</td>
          <td>60</td>
          <td>19</td>
          <td>79</td>
        </tr>
        <tr>
          <td>2</td>
          <td>70</td>
          <td>15</td>
          <td>85</td>
        </tr>
      </table>
</body>

</html>
