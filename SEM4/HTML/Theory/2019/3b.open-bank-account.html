<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Bank Account</title>
</head>
<body>
    <h2>Open Bank Account Form</h2>
    <form action="/submit_account_details" method="post">
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone_number">Phone Number:</label><br>
        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{10}" required><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>
        
        <label for="initial_deposit">Initial Deposit:</label><br>
        <input type="number" id="initial_deposit" name="initial_deposit" min="0" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
