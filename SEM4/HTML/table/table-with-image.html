<!DOCTYPE html>
<html>

<body>

  <h2>Table with an Image</h2>

  <table border="1" style="border-collapse:collapse;">
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr>
      <td>Row 1, Column 1</td>
      <td>Row 1, Column 2</td>
      <td>
        <img src="./../assets/elephant.jpg" alt="An image" width="100" height="100">
      </td>
    </tr>
    <tr>
      <td>Row 2, Column 1</td>
      <td>Row 2, Column 2</td>
      <td>Row 2, Column 3</td>
    </tr>
  </table>

</body>

</html>
