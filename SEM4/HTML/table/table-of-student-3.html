<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
</head>

<body>
    <table border="1" style="border-collapse:collapse;">
        <tr>
            <th>Roll No</th>
            <th>
                <table border="1" style="border-collapse:collapse;">
                    <tr>
                        <th>MARKS</th>
                    </tr>
                    <tr>
                        <td>Theory</td>
                        <td>Practical</td>
                        <td>Total</td>
                    </tr>
                </table>
            </th>
        </tr>
        <tr>
            <td>1</td>
            <td>
                <table border="1" style="border-collapse:collapse;">
                    <tr>
                        <td>60</td>
                        <td>19</td>
                        <td>79</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>
                <table border="1" style="border-collapse:collapse;">
                    <tr>
                        <td>70</td>
                        <td>15</td>
                        <td>85</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
